<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let item of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{item.id}}"><img src="{{item.imageUrl}}" class="img-responsive"></a>
                        <a routerLink="/products/{{item.id}}"><h1>{{item.name}}</h1></a>
                        <div class="price">
                            {{item.unitPrice|currency:'USD'}}
                        </div>
                        <button (click)="addToCart(item)" class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>@if(products.length==0){<div class="alert alert-warning col-md-12" role="alert">No Products Found</div>}
            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                            
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option selected="true">10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
